{% extends "base.html" %}

{% block title %}Login | Job Board{% endblock %}

{% block content %}
<!-- Hero Section -->
<div class="slider-area">
    <div class="single-slider section-overly slider-height2 d-flex align-items-center"
        data-background="{{ url_for('static', filename='img/hero/about.jpg') }}">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <div class="hero-cap text-center">
                        <h2>Login</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Login Form -->
<section class="contact-section">
    <div class="container">
        <div class="row justify-content-center">

            <div class="col-lg-6">
                <div class="form-wrapper shadow p-4 bg-white">

                    <h3 class="mb-30 text-center">Welcome Back</h3>

                    <form method="POST" action="{{ url_for('login') }}">

                        <div class="form-group">
                            <input class="form-control" name="email" type="email" placeholder="Email Address" required>
                        </div>

                        <div class="form-group">
                            <input class="form-control" name="password" type="password" placeholder="Password" required>
                        </div>
                        <div class="form-group">
                            <select class="form-control" name="role" required>
                                <option value="users">user</option>
                                <option value="providers">provider</option>
                            </select>
                        </div>

                        <div class="form-group mt-3">
                            <button type="submit" class="button button-contactForm boxed-btn w-100">
                                Login
                            </button>
                        </div>

                        <p class="text-center mt-3">
                            Donâ€™t have an account?
                            <a href="{{ url_for('register') }}">Register here</a>
                        </p>

                    </form>

                </div>
            </div>

        </div>
    </div>
</section>
{% endblock %}
